name: Publish Python Package

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build-and-publish:
    name: Build and Publish to PyPI
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Install maturin
        run: pip install maturin

      # Native build (x86_64 for each runner)
      - name: Build native wheel
        run: maturin build --release --features python-api

      # macOS universal2 (x86_64 + ARM64)
      - name: Build macOS universal2 wheel
        if: matrix.os == 'macos-latest'
        run: |
          rustup target add aarch64-apple-darwin
          rustup target add x86_64-apple-darwin
          maturin build --release --features python-api --target universal2-apple-darwin

      # Linux ARM64 cross-compile
      - name: Build Linux ARM64 wheel
        if: matrix.os == 'ubuntu-latest'
        run: |
          rustup target add aarch64-unknown-linux-gnu
          maturin build --release --features python-api --target aarch64-unknown-linux-gnu

      - name: Publish to PyPI
        if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.13'
        run: |
          pip install twine
          twine upload target/wheels/*.whl